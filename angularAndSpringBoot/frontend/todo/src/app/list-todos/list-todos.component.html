<h1> Todos</h1>  
  <div class="container"> 
    <table class="todos">
      <thead>
        <tr>
          <th>description</th>
          <th>Target Date</th>
          <th>Completed?</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let todo of todos">
          <td>{{todo.description}}</td>
          <td>{{todo.targetDate | date}}</td>
          <td>{{todo.done}}</td>
        </tr>
      </tbody>
    </table>
  </div>
